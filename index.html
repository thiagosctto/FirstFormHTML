<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Contato</legend>
            <label for="nome">Nome</label>
            <br>
            <input type="text" size="40" placeholder="Digite seu nome" name="nome">
            <br><br>
            <label for="endereço">Endereço</label>
            <br>
            <input type="text" size="37" placeholder="Digite seu endereço" name="endereço">
            <br><br>
            <label for="telefone">Telefone</label>
            <br>
            <input type="tel" minlength="10" maxlength="18" placeholder="Digite seu telefone" name="telefone">
            <br><br>
            <label for="email
            
            ">Email</label>
            <br>
            <input type="email"  placeholder="Digite seu email" name="email">
            <br><br>
            <button type="submit">Enviar</button>
            
        </fieldset>
    </form>






</body>
</html>
